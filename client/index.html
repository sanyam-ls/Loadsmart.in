<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="FreightFlow - Digital freight marketplace connecting shippers with carriers. Post loads, bid on shipments, and track deliveries in real-time." />
    <meta name="keywords" content="freight, logistics, shipping, trucking, marketplace, cargo, transportation" />
    <meta property="og:title" content="FreightFlow - Digital Freight Marketplace" />
    <meta property="og:description" content="Connect with trusted carriers, post loads, and track shipments in real-time." />
    <meta property="og:type" content="website" />
    <title>FreightFlow - Digital Freight Marketplace</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        z-index: 9999;
        font-family: 'Inter', system-ui, sans-serif;
      }
      @media (prefers-color-scheme: dark) {
        #initial-loader { background: #0a0a0a; }
        #initial-loader .loader-text { color: #a1a1aa; }
        #initial-loader .loader-title { color: #fafafa; }
      }
      .loader-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e4e4e7;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loader-title {
        margin-top: 20px;
        font-size: 24px;
        font-weight: 600;
        color: #18181b;
      }
      .loader-text {
        margin-top: 8px;
        font-size: 14px;
        color: #71717a;
      }
    </style>
  </head>
  <body>
    <div id="initial-loader">
      <div class="loader-spinner"></div>
      <div class="loader-title">FreightFlow</div>
      <div class="loader-text">Loading application...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
